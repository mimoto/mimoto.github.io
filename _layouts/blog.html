---
layout: default
---

  {{ content }}


    {% for post in site.posts %}

      {% assign author = site.data.authors[post.author] %}
      <article class="blogpost_summary">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blogindex post-meta"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %-d, %Y" }}</time>{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><img src="{{ author.avatar }}" /> <span itemprop="name">{{ author.name }}</span></span>{% endif %}</p>
        <blockquote>
        {{ post.excerpt }}
        </blockquote>

        <a href="{{ post.url }}">Read more...</a>

      </article>

    {% endfor %}

<hr/>
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
